name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install HF CLI
        run: pip install huggingface_hub
      
      - name: Upload to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli upload DecryptVoid/Omnidex . . --repo-type=space --token=$HF_TOKEN --exclude=".git/*" --exclude=".venv/*" --exclude="__pycache__/*" --exclude="*.pyc" --exclude="hf_upload/*"
