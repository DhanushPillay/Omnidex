<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnidex</title>
    <link rel="icon" type="image/png" href="/static/pokeball.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>

<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="logo">
                <span class="logo-icon"><img src="/static/pokeball.png" alt="Pokeball"></span>
                <span class="logo-text">Omnidex</span>
            </div>
            <div class="header-controls">
                <button class="icon-btn" onclick="openSettings()" title="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <button class="new-chat-btn" onclick="clearChat()">New Chat</button>
            </div>
        </header>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay">
            <div class="settings-container">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button class="close-modal" onclick="closeSettings()">&times;</button>
                </div>

                <div class="settings-body">
                    <!-- Profile Section -->
                    <div class="settings-section">
                        <h3>Trainer Profile</h3>
                        <div class="profile-edit-area">
                            <div class="current-avatar-large">
                                <img id="settings-current-avatar" src="" alt="Avatar">
                                <span class="edit-badge">‚úé</span>
                                <input type="file" id="file-upload" accept="image/*" hidden
                                    onchange="handleFileUpload(this)">
                            </div>
                            <div class="profile-inputs">
                                <div class="input-group">
                                    <label>Display Name</label>
                                    <input type="text" id="settings-username" placeholder="Ash Ketchum">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Avatar Selection -->
                    <div class="settings-section">
                        <h3>Choose Avatar</h3>
                        <div class="avatar-grid-container">
                            <div class="avatar-grid" id="settings-avatar-grid">
                                <!-- Generated by JS -->
                            </div>
                        </div>
                        <div class="upload-btn-wrapper">
                            <button class="secondary-btn" onclick="document.getElementById('file-upload').click()">
                                üì§ Upload Custom Image
                            </button>
                        </div>
                    </div>

                    <!-- Data Section -->
                    <div class="settings-section">
                        <h3>Data</h3>
                        <button class="danger-btn" onclick="clearChat()">üóëÔ∏è Clear Conversation</button>
                    </div>
                </div>

                <div class="settings-footer">
                    <button class="save-btn" onclick="saveSettings()">Save Changes</button>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <main class="messages-area" id="messages-area">
            <div class="welcome-message" id="welcome">
                <div class="welcome-icon"><img src="/static/pokeball.png" alt="Pokeball">
                </div>
                <h1>Omnidex</h1>
                <p>Your Pokemon AI Assistant</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="askSuggestion('Tell me about Pikachu')">Tell me about
                        Pikachu</button>
                    <button class="suggestion" onclick="askSuggestion('What is Charizard weak to?')">What is Charizard
                        weak to?</button>
                    <button class="suggestion" onclick="askSuggestion('Compare Mewtwo and Mew')">Compare Mewtwo and
                        Mew</button>
                    <button class="suggestion" onclick="askSuggestion('Pokemon similar to Gengar')">Pokemon similar to
                        Gengar</button>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask anything about Pokemon..."
                    onkeypress="handleKeyPress(event)" autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
            <p class="disclaimer">Omnidex uses AI. Responses may not always be accurate.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
