<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnidex</title>
    <link rel="icon" type="image/png" href="/static/pokeball.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>

<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="logo">
                <span class="logo-icon"><img src="/static/pokeball.png" alt="Pokeball"></span>
                <span class="logo-text">Omnidex</span>
            </div>
            <div class="header-controls">
                <button class="icon-btn" onclick="openProfileModal()" title="Customize Profile">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <button class="new-chat-btn" onclick="clearChat()">New Chat</button>
            </div>
        </header>

        <!-- Profile Modal -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Trainer Pass</h2>
                    <span class="close-btn" onclick="closeProfileModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="current-avatar-preview">
                        <img id="preview-avatar" src="" alt="Current Avatar">
                    </div>

                    <div class="input-group">
                        <label>Trainer Name</label>
                        <input type="text" id="username-input" placeholder="Enter your name" maxlength="15">
                    </div>

                    <div class="avatar-section">
                        <label>Choose Avatar</label>
                        <div class="avatar-grid" id="avatar-grid">
                            <!-- Helper to generate avatars -->
                        </div>
                    </div>

                    <div class="upload-section">
                        <label>Or Upload Your Own</label>
                        <input type="file" id="custom-avatar-input" accept="image/*" onchange="handleFileUpload(this)">
                        <small>Max size: 2MB</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="save-btn" onclick="saveProfile()">Save Profile</button>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <main class="messages-area" id="messages-area">
            <div class="welcome-message" id="welcome">
                <div class="welcome-icon"><img src="/static/pokeball.png" alt="Pokeball">
                </div>
                <h1>Omnidex</h1>
                <p>Your Pokemon AI Assistant</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="askSuggestion('Tell me about Pikachu')">Tell me about
                        Pikachu</button>
                    <button class="suggestion" onclick="askSuggestion('What is Charizard weak to?')">What is Charizard
                        weak to?</button>
                    <button class="suggestion" onclick="askSuggestion('Compare Mewtwo and Mew')">Compare Mewtwo and
                        Mew</button>
                    <button class="suggestion" onclick="askSuggestion('Pokemon similar to Gengar')">Pokemon similar to
                        Gengar</button>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask anything about Pokemon..."
                    onkeypress="handleKeyPress(event)" autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
            <p class="disclaimer">Omnidex uses AI. Responses may not always be accurate.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
